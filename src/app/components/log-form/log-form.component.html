<div class="card card-body">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input type="text" class="form-control mb-3" name="text" [(ngModel)]="text" placeholder="add log here ...">
            <input type="submit" value="Add Log" class="btn btn-light" [disabled]="!this.text">
            <button (click)="clearState()" type="button" class="btn btn-warning" [hidden]="!this.text"> clear</button>
        </div>
    </form>
</div>
